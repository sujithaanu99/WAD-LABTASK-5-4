<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
        
       
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

       
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

 
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required><br>

  
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
    
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault(); 

            
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('phoneError').textContent = '';

          
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const phone = document.getElementById('phone').value.trim();

            let isValid = true; 
            if (name.length < 3 || /[^a-zA-Z]/.test(name)) 
            {
                document.getElementById('nameError').textContent = 'Name must be at least 3 letters and contain no numbers or special characters.';
                isValid = false;
            }

            if (!email.includes('@') || !email.includes('.') || email.startsWith('@') || email.endsWith('.')) 
            {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/\d/.test(password) || !/[@$!%*?&#]/.test(password)) 
            {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long, and include an uppercase letter, lowercase letter, number, and special character.';
                isValid = false;
            }

            if (phone.length !== 10 || isNaN(phone))
            {
                document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits.';
                isValid = false;
            }

            if (isValid)
            {
                alert('Form submitted successfully!');

            }
        });
    </script>
</body>
</html>
